<!doctype html>
<html lang="en">
  <head>
    <title>mmh4all</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>
  
  <body class="mb-5" style="background-color: rgba(221, 219, 216, 0.295);">
    <div class="container p-3">
    <div class="container py-3 mt-5 border border-5 border-info rounded" id="main-container">
        <div class="row d-flex justify-content-center">

            <input class="rounded" type="text" id="input" readonly>
            <div class="row">
                <div class="col py-2">
    
                  <div class="row justify-content-between p-1">
                    <button class="btn-dark rounded rounded-pill" id="btnExp" onclick="enterInput(' ^ ')" type="button">^</button>
                    <button class="btn-dark rounded rounded-pill" id="btnLp" onclick="enterInput(' √ ')" type="button">√</button>
                    <button class="btn-dark rounded rounded-pill" id="btnRp" onclick="enterInput(' % ')" type="button">%</button>
                    <button class="btn-danger rounded rounded-pill" id="btnC" onclick="clearInput()" type="button">C</button>
                  </div>
    
                  <div class="row justify-content-between p-1">
                    <button class="btn-dark rounded rounded-pill" id="btnPi" onclick="enterInput('π')" type="button">π</button>
                    <button class="btn-dark rounded rounded-pill" id="btnLp" onclick="enterInput(' ( ')" type="button">(</button>
                    <button class="btn-dark rounded rounded-pill" id="btnRp" onclick="enterInput(' ) ')" type="button">)</button>
                    <button class="btn-primary rounded rounded-pill" id="btnRp" onclick="backSpace()" type="button">⌫</button>
                  </div>
    
                  <div class="row justify-content-between p-1">
                    <button class="btn-warning rounded rounded-pill" id="btn1" onclick="enterInput('1')" type="button">1</button>
                    <button class="btn-warning rounded rounded-pill" id="btn2" onclick="enterInput('2')" type="button">2</button>
                    <button class="btn-warning rounded rounded-pill" id="btn3" onclick="enterInput('3')" type="button">3</button>
                    <button class="btn-dark rounded rounded-pill" id="btnPlus" onclick="enterInput(' + ')" type="button">+</button>
                  </div>
    
                  <div class="row justify-content-between p-1">
                    <button class="btn-warning rounded rounded-pill" id="btn4" onclick="enterInput('4')" type="button">4</button>
                    <button class="btn-warning rounded rounded-pill" id="btn5" onclick="enterInput('5')" type="button">5</button>
                    <button class="btn-warning rounded rounded-pill" id="btn6" onclick="enterInput('6')" type="button">6</button>
                    <button class="btn-dark rounded rounded-pill" id="btnMin" onclick="enterInput(' - ')" type="button">-</button>
                  </div>
    
                  <div class="row justify-content-between p-1">
                    <button class="btn-warning rounded rounded-pill" id="btn7" onclick="enterInput('7')" type="button">7</button>
                    <button class="btn-warning rounded rounded-pill" id="btn8" onclick="enterInput('8')" type="button">8</button>
                    <button class="btn-warning rounded rounded-pill" id="btn9" onclick="enterInput('9')" type="button">9</button>
                    <button class="btn-dark rounded rounded-pill" id="btnMulti" onclick="enterInput(' * ')" type="button">x</button>
                  </div>
    
                  <div class="row justify-content-between p-1">
                    <button class="btn-warning rounded rounded-pill" id="btn0" onclick="enterInput('0')" type="button">0</button>
                    <button class="btn-warning rounded rounded-pill" id="btnPoint" onclick="enterInput('.')" type="button">.</button>
                    <button class="btn-success rounded rounded-pill" id="btnEqual" onclick="outputResult()" type="button">=</button>
                    <button class="btn-dark rounded rounded-pill" id="btnMulti" onclick="enterInput(' / ')" type="button">÷</button>
                  </div>
    
                </div>
              </div>

        </div>
    </div>
    </div>
    
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
